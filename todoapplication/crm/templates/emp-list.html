<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section></section>
        <table class="table table-striped m-2">
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {%for emp in employees%}
        <tr>
            
            <td>{{emp.name}}</td>
            <td>
                {%if emp.profile_pic%}
                <img src="{{emp.profile_pic.url}}" alt="" width="100%" height="100px">
                {%endif%}          
            </td>
            <td>{{emp.department}}</td>
            <td>{{emp.salary}}</td>
            <td>{{emp.email}}</td>
            <td><a href="{%url 'emp-details' emp.id%}" class="btn btn-success">Detail</a></td>
            <td><a href="{%url 'emp-edit' emp.id%}" class="btn btn-warning">Edit</a></td>
            <td><a href="{%url 'emp-delete' emp.id%}" class="btn btn-dark">Delete</a></td>
        </tr>
        {%endfor%}
        </table>
    </div>
</body>
</html>
