<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 mt-2">
                {%for m in messages%}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{m}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {%endfor%}
            </div>
            <div class="col-4">
                <h3 class="mt-2 ">Welcome {{request.user}} !</h3>
            </div>
            <div class="col-4">
                <a href="{%url 'signout'%}" class="btn btn-info">Logout</a>
                <a href="{%url 'todo-add'%}" class="btn btn-dark p-2 m-3">Add todos</a>
                <a href="{%url 'completed-list'%}" class="btn btn-success p-2">My completed Todos</a>
            </div>   
        </div>
        <table class="table table-striped">
            <caption class="caption-top">Todo List</caption>
            <tr>
                <th>Id</th>
                <th>Task Name</th>
                <th>User</th>
                <th>Status</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            {%for t in todos%}
              <tr>
                <td>{{t.id}}</td>
                <td>{{t.task_name}}</td>
                <td>{{t.user}}</td>
                <td>{{t.status}}</td>
                <td>{{t.date}}</td>
                <td>
                    <a href="{%url 'todo-delete' t.id%}" class="btn btn-outline-danger">Delete</a>
                    <a href="{%url 'todo-detail' t.id%}" class="btn btn-outline-info">Detail</a>
                    <a href="{%url 'todo-edit' t.id%}" class="btn btn-outline-warning">Mark as done</a>
                </td>
              </tr>  
            {%endfor%}
        </table>
    </div>
</body>
</html>
